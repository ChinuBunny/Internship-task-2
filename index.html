


 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Capture</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="top"><h1>Camera Permission</h1></div>
    
    <div class="above">
       <div id="allowdiv"> <button id="allow">Allow</button></div>
       <div id="notallowdiv"> <button id="notallow">Not Allow</button></div>
    </div>
    

    <div class="main">
        <div class="media-container">
            <div class="videoObject">
                <video id="videoElement" autoplay="true" width="100%" height="100%"></video>
            </div>
            <div class="canvas-container">
                <canvas id="image" class="canvas"></canvas>
            </div>
        </div>
        <div class="button-container">
          <button id="capture" class="btn">Capture</button>
           <button id="reset" class="reset">Reset</button>
        </div>
    </div>
</div>
    
     <script src="index.js"></script>
</body>
</html>
